{% extends 'base.html' %}
 
{% block title %}{{post.title}}{% endblock %}
 
{% block content %}
<article>
        <h1> {{post.title}} </h1>
Posted on:  <time datetime="{{post.created|date:"c"}}">{{post.created|date}}</time>
    <p class="description">Description: {{post.description}}
    </p>
Content: {{post.content|safe}}
</article>
{% endblock %}
